<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'BeerTag | ' + ${beer.name}">Beer Profile</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <div>
        <h3>
            <a href="#" th:href="@{/}" th:text="#{navigation.home}">Home</a>
            | <a href="#" th:href="@{/beers}" th:text="#{navigation.all-beers}">Browse all beers</a>
            | <a href="#" th:href="@{/about}" th:text="#{navigation.about}">About</a>
        </h3>
    </div>
</header>
<div class="body-content">
    <h2 th:text="${beer.name}">Beer Name</h2>
    <div th:style="text-align">
        <p class="margin12" th:text="#{beer.label.abv}  + ': ' +       ${beer.abv}">4.5</p>
        <p class="margin12" th:text="#{beer.label.style} + ': ' +      ${beer.style.name}">Porter</p>
        <p class="margin12" th:text="#{beer.label.createdBy}  + ': ' + ${beer.createdBy.email}">
            user@mail.com</p>
    </div>
</div>
<footer>
    <small th:text="${'Â© Copyright ' + #dates.year(#dates.createNow()) + ' BeerTag'}">BeerTag</small>
</footer>
</body>
</html>
